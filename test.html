<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Resize Image Proportionally with CSS</title>
<style>
    img{
        object-fit: cover;
        width: 100%;
        height: 100%;
    }
    .box{
        width: 250px;        
        border: 5px solid black;
    }    
    .box.small{
        height: 100px;
        width: 300px;
    }
</style>
</head>
<body>

    <div class="box small">
        <img src="img\66812728_713232502451495_7532572789719433216_n.jpg" alt="Cloudy Sky">
    </div>
</body>
</html>
